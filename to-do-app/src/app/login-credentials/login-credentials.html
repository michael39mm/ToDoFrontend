<form (ngSubmit) = "submitCredentials()">
    <div>
        <input type = "text" name = "email" [(ngModel)] = "email"  class = "Email" placeholder=" Please enter Email">
        <input type = "password" name = "password" [(ngModel)] = "password" class ="Password"  placeholder="Please enter Password"> 
        <button type = "submit" routerLink="SelectEvent">Submit</button>
        <select name="role" [(ngModel)]="role">
          <option value="" disabled>Select Role</option>
          <option value="admin">Admin</option>
          <option value="CO">CO</option>
        </select>

    </div>
</form>
